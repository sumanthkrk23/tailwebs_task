<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-100 via-white to-blue-100">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl border border-gray-200 p-10 flex flex-col items-center">
        <h1 class="text-3xl font-extrabold text-red-600 text-center mb-2 tracking-tight">tailwebs.</h1>
        <div class="mb-6 flex flex-col items-center">
            <div class="bg-red-100 rounded-full p-3 mb-2">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
            <span class="text-gray-500 text-sm">Teacher Login</span>
        </div>
        <form id="loginForm" class="space-y-6 w-full">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input autocomplete="username" type="text" id="username" name="username" required placeholder="Enter your username" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition" />
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <div class="relative">
                    <input autocomplete="current-password" type="password" id="password" name="password" required placeholder="Enter your password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition pr-10" />
                    <button type="button" id="togglePassword" tabindex="-1" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-700 focus:outline-none">
                        <!-- Eye (show) icon -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- Eye-off (hide) icon -->
                        <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.032M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <a href="#" id="forgotPasswordLink" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white py-2 rounded-lg font-semibold shadow hover:from-red-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition">Login</button>
            <div id="loginError" class="text-red-500 text-center mt-2 hidden"></div>
        </form>
        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-500 hover:underline">Don't have an account? Register</a>
        </div>
    </div>
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-200">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">Reset Password</h3>
        <form id="forgotPasswordForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <input type="text" id="fpUsername" name="username" required placeholder="Enter your username" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Old Password</label>
            <div class="relative">
              <input type="password" id="fpOldPassword" name="old_password" required placeholder="Enter your old password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition pr-10">
              <button type="button" id="toggleFpOldPassword" tabindex="-1" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-700 focus:outline-none">
                <svg id="fpOldEye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="fpOldEyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.032M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">New Password</label>
            <div class="relative">
              <input type="password" id="fpNewPassword" name="new_password" required placeholder="Enter your new password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition pr-10">
              <button type="button" id="toggleFpNewPassword" tabindex="-1" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-700 focus:outline-none">
                <svg id="fpNewEye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="fpNewEyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.032M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
            <div class="relative">
              <input type="password" id="fpConfirmPassword" name="confirm_password" required placeholder="Confirm your new password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition pr-10">
              <button type="button" id="toggleFpConfirmPassword" tabindex="-1" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-700 focus:outline-none">
                <svg id="fpConfirmEye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="fpConfirmEyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.032M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelForgotPasswordBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-lg font-semibold shadow hover:from-red-600 hover:to-pink-600 transition">Reset</button>
          </div>
          <div id="forgotPasswordError" class="text-red-500 text-center mt-2 hidden"></div>
        </form>
      </div>
    </div>
    <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        if (type === 'text') {
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    });
    // Forgot Password Modal Logic
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const cancelForgotPasswordBtn = document.getElementById('cancelForgotPasswordBtn');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const forgotPasswordError = document.getElementById('forgotPasswordError');
    forgotPasswordLink.onclick = (e) => {
      e.preventDefault();
      forgotPasswordModal.classList.remove('hidden');
    };
    cancelForgotPasswordBtn.onclick = () => {
      forgotPasswordModal.classList.add('hidden');
      forgotPasswordForm.reset();
      forgotPasswordError.classList.add('hidden');
    };
    forgotPasswordForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('fpUsername').value;
      const old_password = document.getElementById('fpOldPassword').value;
      const new_password = document.getElementById('fpNewPassword').value;
      const confirm_password = document.getElementById('fpConfirmPassword').value;
      const res = await fetch('/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, old_password, new_password, confirm_password })
      });
      const data = await res.json();
      if (res.ok) {
        showToast('Password updated successfully!');
        forgotPasswordModal.classList.add('hidden');
        forgotPasswordForm.reset();
        forgotPasswordError.classList.add('hidden');
      } else {
        forgotPasswordError.textContent = data.message || 'Error updating password';
        forgotPasswordError.classList.remove('hidden');
      }
    };
    // Eye icon logic for forgot password modal
    function setupEyeToggle(inputId, eyeId, eyeOffId, btnId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(eyeId);
      const eyeOff = document.getElementById(eyeOffId);
      const btn = document.getElementById(btnId);
      btn.addEventListener('click', function () {
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        if (type === 'text') {
          eye.classList.add('hidden');
          eyeOff.classList.remove('hidden');
        } else {
          eye.classList.remove('hidden');
          eyeOff.classList.add('hidden');
        }
      });
    }
    setupEyeToggle('fpOldPassword', 'fpOldEye', 'fpOldEyeOff', 'toggleFpOldPassword');
    setupEyeToggle('fpNewPassword', 'fpNewEye', 'fpNewEyeOff', 'toggleFpNewPassword');
    setupEyeToggle('fpConfirmPassword', 'fpConfirmEye', 'fpConfirmEyeOff', 'toggleFpConfirmPassword');
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
